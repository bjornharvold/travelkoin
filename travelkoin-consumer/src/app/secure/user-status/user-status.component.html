<div class="content-box">
  <h3 class="content-box-header bg-white">
        <span class="icon-separator">
            <i class="fas fa-info-circle font-blue"></i>
        </span>
    {{ 'TOKEN_CONTRACT.STATUS' | translate }}
  </h3>
  <div class="content-box-wrapper text-center mrg30A font-size-20">
    <p *ngIf="whitelisted === false" class="font-orange">{{ 'TOKEN_CONTRACT.WAITING_ON_APPROVAL' | translate }}</p>
    <p *ngIf="whitelisted === false" class="font-orange">{{ account }}</p>
    <p *ngIf="blocked === true" class="font-red">{{ 'TOKEN_CONTRACT.YOU_HAVE_BEEN_BLOCKED' | translate }}</p>
  </div>
</div>
