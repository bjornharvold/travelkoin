<div class="content-box">
    <h3 class="content-box-header bg-white">
        <span class="icon-separator">
            <i class="fas icon-travelkoin font-blue fa-fw"></i>
        </span>
        {{ 'TOKEN_WALLET.TITLE' | translate }}
    </h3>
    <div class="content-box-wrapper text-center mrg25A font-size-20">
        {{ balance }}
        <span>
            TKT
            <sup *ngIf="claimed === false && balance != null" [title]="'TOKEN_WALLET.CLAIM_AFTER_SALE' | translate"><i class="fas fa-asterisk"></i></sup>
        </span>
    </div>
    <div class="content-box-wrapper text-center mrg25A" *ngIf="status != null">
        <i class="fas fa-exclamation-circle font-red"></i> {{ status | translate }}
    </div>
</div>


<div class="form-group">
    <button type="submit" class="btn btn-block btn-blue-alt" (click)="withdrawTokens()" [disabled]="loading === true">{{ 'TOKEN_CONTRACT.CLAIM_YOUR_TOKENS' | translate | uppercase }} <i *ngIf="loading === true" class="fas fa-spinner fa-spin"></i></button>
</div>
