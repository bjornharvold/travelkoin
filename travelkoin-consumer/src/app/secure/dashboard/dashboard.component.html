<div id="page-title" *ngIf="user != null">
    <h2><i class="fas fa-home"></i> {{ 'DASHBOARD.HEADER' | translate }}</h2>
    <p>{{ 'DASHBOARD.DESCRIPTION' | translate }}</p>
    <p *ngIf="user.approved === false"><span class="label label-info">{{ 'DASHBOARD.WAITING_FOR_APPROVAL' | translate }}</span></p>
</div>

<div class="row" *ngIf="user != null">
    <div class="col-md-8">
        <app-secure-token-contract></app-secure-token-contract>
    </div>
    <div class="col-md-4">
        <app-secure-wallet-overview [type]="'ETH'" [showButton]="user.approved != null && user.approved === true"></app-secure-wallet-overview>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                <h3 class="title-hero">
                    {{ 'DASHBOARD.GOAL_REACHED' | translate }}
                </h3>
                <div>
                    <div class="mrg20B">
                        <app-secure-progress></app-secure-progress>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
