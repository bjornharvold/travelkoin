<div class="tile-box bg-white content-box">
    <div class="tile-header">
       {{ 'WALLET.TITLE' | translate }}
        <div class="float-right font-red" *ngIf="error != null">
            {{ 'WALLET.TRANSACTION_ERROR' | translate }}
        </div>
    </div>
    <div class="tile-content-wrapper">
        <div class="tile-content">
            <span><i *ngIf="loading === true" class="k-i-loading"></i> </span>
            <span *ngIf="loading === false && wallet != null">{{ wallet.balance | number:'1.0-8' }}</span>
            <span *ngIf="loading === false && wallet == null">0</span>
            <span>ETH</span>
        </div>
    </div>
    <div class="button-pane">
        <button class="btn btn-info float-right tooltip-button" [routerLink]="['/secure/wallet/ETH']">
            {{ 'WALLET.SEE_TRANSACTIONS' | translate | uppercase }}
        </button>
    </div>
    <div class="tile-footer tooltip-button font-red" *ngIf="error != null">
        {{ 'WALLET.TRANSACTION_ERROR_DETAILS' | translate }}: {{ error }}
    </div>
</div>
