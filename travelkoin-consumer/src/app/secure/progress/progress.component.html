<kendo-chart [categoryAxis]="{ categories: categories }">
    <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
    <kendo-chart-tooltip format="{0} EUR"></kendo-chart-tooltip>
    <kendo-chart-series>
        <kendo-chart-series-item type="line" [data]="goal.data" [name]="goal.name"></kendo-chart-series-item>
        <kendo-chart-series-item type="area" [data]="token.data" [name]="token.name"></kendo-chart-series-item>
        <kendo-chart-series-item *ngFor="let item of series" type="area" [data]="item.data" [name]="item.name"></kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>
