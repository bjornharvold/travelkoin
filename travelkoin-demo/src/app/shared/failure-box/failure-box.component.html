<section class="_information-card">
    <div class="wrapper">
        <span>{{ date | date:'medium' }}</span>

        <div class="header">
            <i class="fa fa-times"></i>
            <h2 [innerText]="failureHeaderText | translate"></h2>
        </div>

        <div class="main">
            <p [innerText]="failureMainText | translate"></p>
        </div>

        <div class="footer">
            <button (click)="clicked()" type="button" [innerText]="failureButtonText | translate" title="{{ 'FAILURE_BOX.CLICK_TO_GO_BACK' | translate }}" class="btn btn-danger font-white"></button>
        </div>
    </div>
</section>
