<cl-image *ngIf="type === 'IMAGE'"
          public-id="{{ identifier ? identifier : 'no-image-available' }}"
          default_image="noimage.png">
    <cl-transformation height="150" width="200" crop="fill" *ngIf="thumbnail === true"></cl-transformation>
    <cl-transformation gravity="center" quality="auto" fetch_format="auto"></cl-transformation>
</cl-image>
