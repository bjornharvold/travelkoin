<section class="_information-card">
    <div class="wrapper">
        <span>{{ date | date:'medium' }}</span>

        <div class="header">
            <i class="fa fa-thumbs-up">

            </i>
            <h2 [innerText]="headerText | translate"></h2>
        </div>

        <div class="main">
            <p [innerText]="mainText | translate"></p>
        </div>

        <div class="footer">
            <button (click)="clicked()" type="button" [innerText]="buttonText | translate" title="{{ 'SUCCESS_BOX.CLICK_TO_GO_BACK' | translate }}" class="btn btn-success font-white"></button>
        </div>
    </div>
</section>
